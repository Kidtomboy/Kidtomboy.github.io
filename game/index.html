<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Giải Trí | Kidtomboy</title>
    <link rel="icon" href="../assets/data/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="container">
        <header>
            <a href="/home" class="logo">Kidtomboy</a>
            <div class="header-right">
                <div class="time-date">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">Thứ Hai, 1 tháng 1, 2025</div>
                </div>
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="menu" id="menu">
                    <a href="/home"><i class="fas fa-home"></i> Trang Chủ</a>
                    <a href="/search"><i class="fas fa-search"></i> Tìm Kiếm</a>
                    <a href="/project"><i class="fas fa-project-diagram"></i> Dự Án</a>
                    <a href="/support"><i class="fas fa-headset"></i> Hồ Trợ</a>
                    <a href="/about"><i class="fas fa-info-circle"></i> Về Tôi</a>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <i class="fas fa-ellipsis-h"></i> Thêm
                        </button>
                        <div class="dropdown-content">
                            <a href="/anime"><i class="fas fa-book"></i> Xem Anime</a>
                            <a href="/game"><i class="fas fa-gamepad"></i> Chơi Game</a>
                            <a href="/music"><i class="fas fa-music"></i> Nghe Nhạc</a>
                            <a href="/work"><i class="fas fa-briefcase"></i> Làm Việc</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        <main class="main-content">
            <h1 class="page-title floating"><i class="fas fa-gamepad"></i> Game Giải Trí</h1>
            
            <div class="games-container">
                <div class="game-categories">
                    <button class="category-btn active" data-category="all">Tất cả</button>
                    <button class="category-btn" data-category="puzzle">Đố vui</button>
                    <button class="category-btn" data-category="action">Hành động</button>
                    <button class="category-btn" data-category="classic">Cổ điển</button>
                </div>
                
                <div class="games-grid" id="games-grid">
                    <!-- Games will be loaded here -->
                </div>
            </div>
            
            <!-- Game Modals -->
            <div id="game-modal" class="game-modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2 id="modal-title">Tên Game</h2>
                    <div id="game-container"></div>
                    <div class="game-controls">
                        <button id="restart-game" class="game-btn"><i class="fas fa-redo"></i> Chơi lại</button>
                        <button id="close-game" class="game-btn"><i class="fas fa-times"></i> Thoát</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-container">
                <div>© <span id="year">2025</span> Kidtomboy - Game Giải Trí</div>
                <br><a href="/" class="home-link">
                    <i class="fas fa-home"></i> Về trang chính
                </a>
            </div>
        </footer>
    </div>

    <script src="../assets/js/game.js"></script>
</body>
</html>
