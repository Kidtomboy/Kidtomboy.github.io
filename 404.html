<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không Tìm Thấy Trang | Kidtomboy</title>
    <link rel="icon" href="../assets/data/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="container">
        <header>
            <a href="/" class="logo">Kidtomboy</a>
            <div class="header-right">
                <div class="time-date">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">Thứ Hai, 1 tháng 1, 2025</div>
                </div>
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="menu" id="menu">
                    <a href="/home"><i class="fas fa-home"></i> Trang Chủ</a>
                    <a href="/search"><i class="fas fa-search"></i> Tìm Kiếm</a>
                    <a href="/project"><i class="fas fa-project-diagram"></i> Dự Án</a>
                    <a href="/support"><i class="fas fa-headset"></i> Hồ Trợ</a>
                    <a href="/about"><i class="fas fa-info-circle"></i> Về Tôi</a>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <i class="fas fa-ellipsis-h"></i> Thêm
                        </button>
                        <div class="dropdown-content">
                            <a href="/music"><i class="fas fa-music"></i> Music</a>
                            <a href="/work"><i class="fas fa-briefcase"></i> Work</a>
                            <a href="/study"><i class="fas fa-book"></i> Study</a>
                            <a href="/games"><i class="fas fa-gamepad"></i> Games</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        <main class="main-content">
            <div class="error-container floating">
                <div class="error-code">404</div>
                <h1 class="error-title"><i class="fas fa-exclamation-triangle"></i> Không tìm thấy trang</h1>
                <p class="error-message">Trang bạn đang tìm kiếm có thể đã bị xóa, đổi tên hoặc tạm thời không khả dụng.</p>
                <div class="error-actions">
                    <a href="/" class="action-button">
                        <i class="fas fa-home"></i> Về trang chính
                    </a>
                    <a href="/home/" class="action-button">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                    <a href="javascript:history.back()" class="action-button secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-container">
                <div>© <span id="year">2025</span> Kidtomboy - Trang 404</div>
                <a href="/" class="home-link">
                    <i class="fas fa-home"></i> Về trang chính
                </a>
            </div>
        </footer>
    </div>

    <script src="./assets/js/404.js"></script>
</body>
</html>
