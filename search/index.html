<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm | Kidtomboy</title>
    <link rel="icon" href="../assets/data/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="container">
        <header>
            <a href="/home" class="logo">Kidtomboy</a>
            <div class="header-right">
                <div class="time-date">
                    <div class="time" id="time">00:00:00</div>
                    <div class="date" id="date">Thứ Hai, 1 tháng 1, 2025</div>
                </div>
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="menu" id="menu">
                    <a href="/home"><i class="fas fa-home"></i> Trang Chủ</a>
                    <a href="/search"><i class="fas fa-search"></i> Tìm Kiếm</a>
                    <a href="/project"><i class="fas fa-project-diagram"></i> Dự Án</a>
                    <a href="/support"><i class="fas fa-headset"></i> Hồ Trợ</a>
                    <a href="/about"><i class="fas fa-info-circle"></i> Về Tôi</a>
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <i class="fas fa-ellipsis-h"></i> Thêm
                        </button>
                        <div class="dropdown-content">
                            <a href="/anime"><i class="fas fa-book"></i> Xem Anime</a>
                            <a href="/game"><i class="fas fa-gamepad"></i> Chơi Game</a>
                            <a href="/music"><i class="fas fa-music"></i> Nghe Nhạc</a>
                            <a href="/work"><i class="fas fa-briefcase"></i> Làm Việc</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        
        <main class="main-content">
            <h1 class="page-title floating"><i class="fas fa-search"></i> Tìm Kiếm</h1>
            
            <div class="search-container floating">
                <input type="text" class="search-box" placeholder="Tìm kiếm hoặc nhập địa chỉ web..." autofocus>
            </div>
            
            <div class="quick-links">
                <a href="https://google.com" class="quick-link">
                    <i class="fas fa-search"></i>
                    <span>Tìm kiếm</span>
                </a>
                <a href="https://youtube.com" class="quick-link">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="https://github.com" class="quick-link">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://facebook.com" class="quick-link">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://twitter.com" class="quick-link">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                <a href="https://reddit.com" class="quick-link">
                    <i class="fab fa-reddit"></i>
                    <span>Reddit</span>
                </a>
                <a href="https://linkedin.com" class="quick-link">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://gmail.com" class="quick-link">
                    <i class="fas fa-envelope"></i>
                    <span>Gmail</span>
                </a>
            </div>
        </main>
        
        <footer>
            <div class="footer-container">
                <div>© <span id="year">2025</span> Kidtomboy - Trang tìm kiếm</div>
                <br><a href="/" class="home-link">
                    <i class="fas fa-home"></i> Về trang chính
                </a>
            </div>
        </footer>
    </div>

    <script src="../assets/js/search.js"></script>
</body>
</html>
